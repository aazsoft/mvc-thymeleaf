# Active profile
spring.profiles.active=dev

#Logging
logging.level.org.springframework=INFO
logging.level.com.aazsoft.mvc=DEBUG

#Elastic Search
spring.data.elasticsearch.host = localhost
 # if you use you local elasticsearch host
spring.data.elasticsearch.port = 9300
spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.properties.http.enabled=true
spring.data.elasticsearch.properties.node.local=false
spring.data.elasticsearch.repositories.enabled=true
