<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>

<body>
	<div th:replace="layout :: navbar">(navbar)</div>

	<div class="container">
		<h1 th:text="#{login.subtitle}">Login page</h1>
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="#{login.panel.title}">Please Sign Into MVC System</h3>
				</div>
				<div class="panel-body">
					<div class="alert alert-danger" th:if="${error != null}">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						${error}
					</div>
					<form action="#" id="loginForm" th:action="@{/login}" th:object="${loginForm}" method="post">
						<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
						<fieldset>
							<div class="form-group">
								<input class="form-control" th:placeholder="#{login.email}" th:field="*{email}" type="email" autofocus="autofocus" />
							</div>
							<div class="form-group">
								<input class="form-control" th:placeholder="#{login.password}" th:field="*{password}" type="password" value=""/>
							</div>
							<div class="checkbox">
								<label> <input th:field="*{remember}" type="checkbox" th:value="#{login.rememberme}"/><span th:text="#{login.rememberme}"></span></label>
							</div>
							<input type="submit" class="btn btn-lg btn-success btn-block" th:value="#{login.login}"/>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>

	<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
