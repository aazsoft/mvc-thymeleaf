<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout :: htmlhead"></head>

<body>
	<div th:replace="layout :: navbar">(navbar)</div>

	<div class="container">
		<h1>User logged info:</h1>
		Logged user: <span th:text="${user.email}">user</span>
		<br />Username: <span th:text="${user.username}">(Username)</span>
		<!-- <span sec:authentication="principal.user.email">user</span> -->
		<br />Role: <span th:text="${user.role}">roles</span>
		<br />Age: <span th:text="${user.age}">(Age)</span>
		<!-- <span sec:authentication="principal.user.role">roles</span> -->
	</div>

	<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
