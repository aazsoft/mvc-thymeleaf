<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout :: htmlhead"></head>

<body>
	<div th:replace="layout :: navbar">(navbar)</div>

	<div class="container">

		<form role="form" name="form" action="" method="post">
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

			<div>
				<label for="email">Email address</label> <input type="email"
					name="email" id="email" value="${form.email}" required="required" autofocus="autofocus" />
			</div>
			<div>
				<label for="password">Password</label> <input type="password"
					name="password" id="password" required="required" />
			</div>
			<div>
				<label for="passwordRepeated">Repeat</label> <input type="password"
					name="passwordRepeated" id="passwordRepeated" required="required" />
			</div>
			<div>
				<label for="role">Role</label> 
				<select name="role" id="role" required="required">
					<option>USER</option>
					<option>ADMIN</option>
				</select>
			</div>
			<button type="submit">Save</button>
		</form>
		
	</div>

	<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
